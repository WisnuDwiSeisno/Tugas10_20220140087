<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pendaftaran</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <form action="">
        <fieldset>
            <legend>Formulir Calon Pegawai</legend>

            <p>Nama     : <input type="text" name="nama"></p>
            <p>Alamat   : <input type="text" name="alamat"></p>
            <p>Password : <input type="password" name="pass"></p>
            <p>
                Jenis Kelamin:
                <input type="radio" name="jk" value="laki-laki" checked>laki-laki
                <input type="radio" name="jk" value="perempuan" checked>perempuan
            </p>
            <p>
                Bahasa Pemrograman yang dikuasai: <br>
                <input type="checkbox" name="web">Web
                <input type="checkbox" name="mobile">Mobile
                <input type="checkbox" name="desktop">Desktop
            </p>
            <p>
                Kota asal :
                <select name="" id="">
                    <option value="">Semarang</option>
                    <option value="">Bandung</option>
                    <option value="">Jogjakarta</option>
                    <option value="">Bogor</option>
                </select>
            </p>
            <p>
                Apa yang membuat kamu harus memilih anda? <br>
                <textarea rows="10" cols="60" placeholder="Tulis Jawaban Anda di sini" id=""></textarea>
            </p>
            <p><input type="submit" value="submit" name="" id=""></p>
        </fieldset>
    </form>

    <button class="back"><a href="index.html">Home</a></button>
</body>
</html>
